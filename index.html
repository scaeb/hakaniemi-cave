<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Space Reservation</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <section id="auth-section">
        <h2>User Authentication</h2>
        <div id="auth-container">
            <div id="auth-form" style="display: block;">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passwordInput" placeholder="Password">
                <button id="signUpBtn">Sign Up</button>
                <button id="signInBtn">Sign In</button>
            </div>
    
            <div id="userInfo" style="display: none;">
                <p>Welcome, <span id="userEmail"></span>!</p>
                <button id="signOutBtn">Sign Out</button>
            </div>
        </div>
        <p id="authError" style="color: red;"></p>
    </section>
    <hr>
    <h1>Shared Space Status & Bookings</h1>

    <section id="current-status">
        <h2>Currently in the Space</h2>
        <ul id="whos-here-list">
            </ul>
        <button id="toggleSpaceStatusBtn">I'm in the space</button>
    </section>

    <section id="calendar-booking">
        <h2>Book Your Time</h2>
        <div id="calendar">
            </div>
        </section>

        <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-auth-compat.js"></script>  
        <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore-compat.js"></script>
        <script src="app.js"></script>
    </body>
    </html>
