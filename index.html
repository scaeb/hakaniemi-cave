<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merihaka cave</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="drip-overlay">
        <svg id="slime-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 150" preserveAspectRatio="none">
            <defs>
                <linearGradient id="slimeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop class="slime-grad-stop1" offset="0%" />
                    <stop class="slime-grad-stop2" offset="25%" /> <stop class="slime-grad-stop3" offset="75%" /> <stop class="slime-grad-stop4" offset="100%" />
                </linearGradient>
            </defs>
            <path d="M0,0 L1000,0 L1000,30 
                     C 950,80 900,60 850,80
                     C 800,100 780,140 730,100
                     C 680,60 650,80 600,70
                     C 550,60 520,120 470,110
                     C 420,100 400,40 350,60
                     C 300,80 280,130 230,100
                     C 180,70 150,90 100,80
                     C 50,70 20,110 0,60 
                     L0,0 Z" fill="url(#slimeGradient)" />
        </svg>
    </div>
        <section id="auth-section">
            <h2 id="authSectionTitle">who are you</h2> <div id="auth-container">
                <div id="auth-form" style="display: block;"> <input type="email" id="emailInput" placeholder="Email">
                    <input type="password" id="passwordInput" placeholder="Password">
                    <button id="signUpBtn">Sign Up</button>
                    <button id="signInBtn">Sign In</button>
                </div>
        
                <div id="userInfo" style="display: none;"> <div id="userInfoMinimized"> <p>Welcome, <span id="userDisplayNameWelcome"></span>! (<span id="userEmailInfo"></span>)</p>
                        <button id="manageAccountBtn" class="small-button">Manage Account</button> </div>
                    <div id="userInfoExpanded" style="display: none;"> <div style="margin-top:15px;">
                            <label for="displayNameInput">Change Display Name:</label>
                            <input type="text" id="displayNameInput" placeholder="Enter your Display Name">
                            <button id="saveDisplayNameBtn">Save Name</button>
                        </div>
                        <button id="signOutBtn" style="margin-top: 20px;">Sign Out</button>
                    </div>
                </div>
            </div>
            <p id="authError" style="color: red;"></p>
        </section>
    <hr>
    <h1>whos here and whats up</h1>

    <section id="current-status">
        <h2 id="currentStatusTitle">current cavedwellers</h2> <ul id="whos-here-list">
        </ul>
        <div id="presence-controls"> <input type="text" id="presenceActivityInput" placeholder="doing what? (optional)" style="display: none;">
            <button id="toggleSpaceStatusBtn">i'm entering the cave</button>
        </div>
    </section>

    <section id="calendar-booking">
        <h2>book your time</h2>
        <div id="calendar-container"> <!-- Changed ID for clarity -->
            <!-- Calendar will be rendered here -->
        </div>
        <!-- Optional: Add a simple form for booking details if not using direct calendar interaction -->
        <div id="booking-form-container" style="margin-top: 15px; display: none;">
             <input type="datetime-local" id="bookingStartTime" />
             <input type="datetime-local" id="bookingEndTime" />
             <input type="text" id="bookingTitle" placeholder="booking title (optional)" />
             <button id="saveBookingBtn">save booking</button>
             <button id="cancelBookingBtn">cancel</button>
        </div>
        <!-- ... (just before your script tags at the end of <body>) ... -->

    <!-- Event Action Modal -->
    <div id="eventActionModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modalActionTitle">booking details</h3>
            <div id="modalEventDetails">
                <p><strong>title:</strong> <span id="modalEventTitle"></span></p>
                <p><strong>starts:</strong> <span id="modalEventStart"></span></p>
                <p><strong>ends:</strong> <span id="modalEventEnd"></span></p>
                <p><strong>booked by:</strong> <span id="modalEventUser"></span></p>
            </div>
            <div class="modal-actions">
                <button id="modalEditBtn" class="modal-button">edit booking</button>
                <button id="modalDeleteBtn" class="modal-button modal-button-danger">delete booking</button>
                <button id="modalActionCloseBtn" class="modal-button modal-button-secondary">close</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmDeleteModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modalConfirmTitle">confirm deletion</h3>
            <p>are you sure you want to delete this booking?</p>
            <div id="confirmDeleteEventDetails" style="font-size: 0.9em; margin-bottom: 15px;">
                <!-- Details of the event to be deleted can be shown here if needed -->
            </div>
            <div class="modal-actions">
                <button id="confirmDeleteDoBtn" class="modal-button modal-button-danger">yes, delete</button>
                <button id="confirmDeleteCancelBtn" class="modal-button modal-button-secondary">cancel</button>
            </div>
        </div>
    </div>
    </section>
        <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-auth-compat.js"></script>  
        <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore-compat.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
        <script src="firebase-init.js"></script>
        <script src="auth.js"></script>
        <script src="presence.js"></script>
        <script src="calendar.js"></script>
    </body>
    </html>
